on:
    push:
    pull_request:
jobs:
    build:
        env:
            TERM: dumb
        strategy:
            matrix:
                java-version: [11, 14, 15]
        runs-on: ubuntu-20.04
        steps:
            - uses: actions/checkout@v2
            - name: Setup JDK 15
              uses: actions/setup-java@v1
              with:
                  java-version: ${{ matrix.java-version }}
            - name: Build and test
              run: ./gradlew clean build
